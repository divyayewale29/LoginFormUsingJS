<!DOCTYPE html>
<html lang="en">
<head>
    <a href="./home.html"></a>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    p {
      text-align: center;
      margin-top: 10px;
    }
    a {
      color: #007BFF;
      text-decoration: none;
      cursor: pointer;
    }
    #signupForm{
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      width: 350px;
      height: 450px;
      flex-direction: column;  
    }
    #loginForm{
        background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      width: 350px;
      height: 300px;
      flex-direction: column; 

    }
    /* Hide signup form by default */
    #signupForm {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <form id="loginForm">
      <h2>Login</h2>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="loginbtn">Login</button>
      <p>Don't have an account? <a id="regbtn">Register</a></p>
    </form>

    <!-- Sign Up Form -->
    <form id="signupForm">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="tel" placeholder="Phone Number" pattern="[0-9]{10}" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit" id="signbtn">Sign Up</button>
      <p>Already have an account? <a id="logbtn">Login</a></p>
    </form>
  </div>
     <script src="./App.js"></script>

</body>
</html>
